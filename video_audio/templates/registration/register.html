<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
</head>
<body>
<div class="container">
    <br>
    <br>
    <h5>Регистрация нового пользователя</h5>

    <form method="post">
        {% csrf_token %}
        <div class="alert alert-secondary" role="alert">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputName">Имя пользователя:</label>
                        <input id="inputName" type="text" class="form-control" name="username">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputEmail">Email:</label>
                        <input id="inputEmail" type="text" class="form-control" name="email">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputPass1">Пароль:</label>
                        <input id="inputPass1" type="text" class="form-control" name="password">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputPass2">Пароль еще раз":</label>
                        <input id="inputPass2" type="text" class="form-control" name="password2">
                    </div>
                </div>
                <br>
                <input type="submit" class="btn btn-primary" value="Регистрация">
        </div>
    </form>
</div>
</body>
</html>
